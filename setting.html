<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Study Connect</title>

    <!-- Importing Comic Neue font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* General Settings */
        body {
            font-family: 'Comic Neue', cursive;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Styles for the top header */
        .top-header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-bottom: 5px solid #2980b9;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            font-size: 2em;
            margin: 0;
        }

        /* Styles for the navigation bar */
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #2ecc71;
            padding: 15px 0;
            border-radius: 5px;
            margin: 20px 10%;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Style for navigation buttons */
        .navbar a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .navbar a:hover {
            background-color: #27ae60;
            transform: scale(1.1);
        }

        /* Styles for the settings container */
        .settings-container {
            text-align: center;
            margin-top: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 320px;
        }

        /* Styles for the settings options */
        .settings-container h2 {
            margin-bottom: 10px;
        }

        .settings-container label {
            display: block;
            margin-bottom: 6px;
            color: #555;
        }

        .settings-container input[type="text"],
        .settings-container input[type="email"],
        .settings-container select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .settings-container button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .settings-container button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <header class="top-header">
        <h1>Study Connect</h1>
    </header>

    <nav class="navbar">
        <a href="message.html">Message</a>
        <a href="video.html">Video</a>
        <a href="ranking.html">Ranking</a>
        <a href="settings.html" class="active">Settings</a>
    </nav>

    <section class="settings-container">
        <h2>General Settings</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <h2>Privacy Settings</h2>
        <label for="privacy">Privacy Level:</label>
        <select id="privacy" name="privacy">
            <option value="public">Public</option>
            <option value="private">Private</option>
        </select>

        <button type="submit">Save Settings</button>
    </section>
</body>

</html>
