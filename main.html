<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Connect</title>

  <!-- Importing Comic Neue font from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    /* General Settings */
    body {
      font-family: 'Comic Neue', cursive;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    /* Styles for the top header */
    .top-header {
      background-color: #3498db;
      color: #fff;
      text-align: center;
      padding: 40px;
      border-bottom: 5px solid #2980b9;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5em;
      margin: 0;
    }

    /* Styles for the introduction section */
    .introduction {
      text-align: center;
      padding: 40px 20px;
      background-color: #ffffff;
      border-radius: 5px;
      margin: 40px 10%;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }

    /* Style for navigation buttons */
    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #27ae60;
      padding: 15px 0;
      border-radius: 5px;
      margin: 20px 10%;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }

    /* Style for navigation links */
    .navbar a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 1.2em;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .navbar a:hover {
      background-color: #219653;
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <header class="top-header">
    <h1>Study Connect</h1>
  </header>

  <section class="introduction">
    <p>Connecting professors with students and enabling students to connect with each other for academic support.</p>
  </section>

  <!-- Add more sections for video, ranking, and settings with corresponding IDs -->

  <nav class="navbar">
    <a href="#message">Message</a>
    <a href="#video">Video</a>
    <a href="#ranking">Ranking</a>
    <a href="#settings">Settings</a>
  </nav>

</body>

</html>
